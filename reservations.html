<main id="content">
    <h2>Reservations at Pacific Trails Resort</h2>
    <h3>Contact Us Today!</h3>
    <p>Required fields are marked with an asterisk*</p>
    <form name="reservation" method="post" id="reservation" action="http://webdevbasics.net/scripts/pacific.php">
        <label for="myFName">* First Name:</label>
        <input type="text" name="myFName" id="myFName" maxlength="30"
               required="required">
        <label for="myLName">* Last Name:</label>
        <input type="text" name="myLName" id="myLName" maxlength="30"
               required="required">
        <label for="myEmail">* Email:</label>
        <input type="email" name="myEmail" id="myEmail" maxlength="40"
               required="required">
        <label for="myPhone">Phone:</label>
        <input type="tel" name="myPhone" id="myPhone" maxlength="15">
        <label for="myArrival">Arrival Date:</label>
        <input type="date" name="myArrival" id="myArrival">
        <label for="myNights">Nights:</label>
        <input type="number" name="myNights" id="myNights" min="1" max="30">
        <label for="myComments">* Comments:</label>
        <textarea name="myComments" id="myComments" 
                  rows="3" cols="40" 
                  required="required"></textarea>
        <input type="submit" value="Submit">
    </form>
</main>
